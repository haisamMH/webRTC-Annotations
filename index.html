<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>PeerChat</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <style>
        /* #videos {
          position: absolute;
          
        } */
        #user-2 {
          position: absolute;
          z-index: 0;
          background-color: black;
          /* width: 100%;
          height: 100%; */
          object-fit: contain;
        }
      </style>
</head>
<body>

    <div id="videos">
        <video class="video-player" id="user-1" autoplay playsinline></video>
        <video  id="user-2" width="1024px" height="800px" autoplay playsinline></video>
        <canvas id="canvas"  width="1024px" height="800px"></canvas>
    </div>

    <div id="controls">

        <div class="control-container" id="camera-btn">
            <img src="icons/camera.png" />
        </div>

        <div class="control-container" id="mic-btn">
            <img src="icons/mic.png" />
        </div>

        <a href="lobby.html">
            <div class="control-container" id="leave-btn">
                <img src="icons/phone.png" />
            </div>
        </a>

        <button class="control-container" onclick="startDrawing()">Start Drawing</button>
        
        <button class="control-container" onclick="stopDrawing()">Stop Drawing</button>

    </div>
    
</body>
<script src='agora-rtm-sdk-1.5.1.js'></script>
<script src="./fabric.min.js"></script>
<script src='main.js'></script>
</html>
